<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentos QR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="fondo">
    <main class="contenedor">
      <img src="logo_SanMartin.png" alt="Logo San Martin" class="logo" />

      <h1>Codificaci√≥n de Triconos</h1>

      <div class="botones">
        <button onclick="window.open('SANDVIK.pdf', '_blank')">SANDVIK</button>
        <button onclick="window.open('NEUMAN.pdf', '_blank')">NEUMAN</button>
        <button onclick="window.open('CORE_TECH.pdf', '_blank')">CORE TECH</button>
        <button onclick="window.open('PDB.pdf', '_blank')">PDB</button>
      </div>

      <div id="visorPDF" class="visor">
        <iframe id="iframePDF" src="" frameborder="0"></iframe>
      </div>
    </main>
  </div>

  <script>
    function mostrarPDF(ruta) {
      const visor = document.getElementById("visorPDF");
      const iframe = document.getElementById("iframePDF");
      iframe.src = ruta;
      visor.style.display = "block";
    }
  </script>
</body>
</html>
