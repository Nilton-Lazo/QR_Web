<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selecciona una opción</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Codificación de Triconos</h1>
    <div class="botones">
      <button onclick="window.open('PDF1.pdf', '_blank')">SANDVIK</button>
      <button onclick="window.open('PDF2.pdf', '_blank')">NEUMAN</button>
      <button onclick="window.open('PDF3.pdf', '_blank')">CORE TECH</button>
    </div>

    <div id="visorPDF" class="visor">
      <iframe id="iframePDF" src="" frameborder="0"></iframe>
    </div>
  </main>

  <script>
    function mostrarPDF(ruta) {
      const visor = document.getElementById("visorPDF");
      const iframe = document.getElementById("iframePDF");
      iframe.src = ruta;
      visor.style.display = "block";
    }
  </script>
</body>
</html>
